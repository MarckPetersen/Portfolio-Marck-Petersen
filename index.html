<body>
  <!-- 
  Feature: Portfolio Website for Marck Petersen
    As a visitor
    I want to navigate to different sections of the website via the menu
    So that I can view details about Marck Petersen and his projects on separate pages

    Background:
      Given Marck Petersen's GitHub profile is available at "https://github.com/MarckPetersen"
      And the website includes pages for "About Me," "Projects," and "Contact"

    Scenario: Navigating to the "About Me" page
      Given I am on the homepage of Marck Petersen's portfolio
      When I click the "About Me" link in the menu
      Then I should be redirected to the "About Me" page
      And I should see information about Marck Petersen's professional background and experience

    Scenario: Navigating to the "Projects" page
      Given I am on the homepage of Marck Petersen's portfolio
      When I click the "Projects" link in the menu
      Then I should be redirected to the "Projects" page
      And I should see a list of development projects with links to GitHub repositories

    Scenario: Navigating to the "Contact" page
      Given I am on the homepage of Marck Petersen's portfolio
      When I click the "Contact" link in the menu
      Then I should be redirected to the "Contact" page
      And I should see a reference to Marck Petersen's LinkedIn profile for contact

    Scenario: Viewing the GitHub profile from the footer
      Given I am on any page of the portfolio
      When I click the "GitHub" link in the footer
      Then I should be redirected to "https://github.com/MarckPetersen"

    Scenario: Mobile navigation support
      Given I am on the portfolio website
      When I view the menu bar on a mobile device
      Then I should be able to access and click links to the "About Me," "Projects," and "Contact" pages
  -->

  <header>
    <h1>Marck Petersen's Portfolio</h1>
    <nav>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>

  <section>
